<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div
          class="slider-wrapper"
          tabindex="0"
          @mouseover="hovering"
          @mouseleave="autoPlay"
        >
          <div class="item">
            <img :src="imgsArray[currentImgIndex].image" alt="Spiderman" />
            <div class="text">
              <h3>{{imgsArray[currentImgIndex].title}}</h3>
              <p>{{imgsArray[currentImgIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prevImg"></div>
            <div class="next" @click="nextImg"></div>
            <div class="thumbs">
              <div
                v-for="(element, i) in imgsArray"
                class="thumb"
                :class="(i === currentImgIndex) ? 'active' : '' "
                @click="onThumbClick(i)"
              >
                <img :src="element.image" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
